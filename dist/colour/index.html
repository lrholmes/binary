<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Decisions</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body class="@@class">
  <header>
      <a class="logo" href="/"><img src="/img/logo4.png" alt="Binary"></a>
      <a class="wide-logo" href="/"><img src="/img/logo-wide.png" alt="Binary"></a>
  </header>
  <div class="tidy-container" style="display:none;">
    <button id="tidy-deck">Tidy Deck</button>
  </div>

  <main>
    <div class="pre-info">
      <h4>Here's you.</h4>
      <p class="instructions">Hold up a <b>green</b> object and click on it.</p>
      <video id="vid"  preload autoplay loop muted></video>
      <canvas id="c"></canvas>
      <div class="buttons" style="display:none;">
        <button class="button button-primary begin tidy">Begin with tidy deck</button> <button class="button button-primary begin messy">Begin with Messy deck</button>
      </div>
    </div>
    <div class="deck" style="display:none;">
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/tracking.js"></script>
  <script src="/js/colour.js"></script>
</body>
</html>
