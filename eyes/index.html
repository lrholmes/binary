<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Decisions</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body class="@@class">
  <header>
      <a class="logo" href="/"><img src="/img/logo4.png" alt="Binary"></a>
      <a class="wide-logo" href="/"><img src="/img/logo-wide.png" alt="Binary"></a>
  </header>
  <div class="tidy-container" style="display:none;">
    <button id="tidy-deck">Tidy Deck</button>
  </div>

  <main class="eyes">
    <div class="pre-info">
      <h3>Eye Tracking</h3>
      <p>To setup eye tracking, please look at your cursor and click on multiple parts of the page.</p>
      <p>(Look & click in each corner, and then the middle)</p>
      <h4><span id="click-count">0</span>/5</h4>
      <div class="buttons" style="display:none;">
        <button class="button button-primary begin tidy">Begin with tidy deck</button> <button class="button button-primary begin messy">Begin with Messy deck</button>
      </div>
    </div>
    <div class="deck" style="display:none;">
    </div>
    <video class="float" id="vid"></video>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/tracking.js"></script>
  <script src="/js/webgazer.js"></script>
  <script src="/js/eyes.js"></script>
</body>
</html>
